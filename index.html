<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact Form Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img id="brand-icon" src="images/brand-icon.svg" alt="dti-logo" />
  <div class="window">

    <div class="topbar">
      <span class="close topbar-dot"></span>
      <span class="topbar-dot"></span>
      <span class="topbar-dot"></span>
    </div>

    <h1>DTI Team Shoutout Form</h1>

    <div class="form">
      <div class="form-group">
        <label for="Name">Who is awesome?</label>
        <input type="Name" name="Full Name" id="userFullName" />
      </div>
      <div class="form-group">
        <label for="Message">Why are they awesome?</label>
        <textarea name="Message" id="userMessage"></textarea>
      </div>
      <button id="submit">Submit</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>


</html>
